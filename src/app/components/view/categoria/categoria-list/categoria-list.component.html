<div class="content">
  <div class="title">
    <h1>Categoria</h1>
  </div>

  <div class="mat-elevation-z8 content-tabela">
    <table mat-table class="tabela" [dataSource]="categorias">
      <!-- Position Column -->
      <ng-container matColumnDef="identificador">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.identificador }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>NOME</th>
        <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>DESCRIÇÃO</th>
        <td mat-cell *matCellDef="let element">{{ element.descricao }}</td>
      </ng-container>

      <ng-container matColumnDef="livros">
        <th mat-header-cell *matHeaderCellDef>LIVROS</th>
        <td mat-cell *matCellDef="let element">
          <a class="livro"  href="#">
            <i class="material-icons">book</i>
          </a>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef class="header">AÇÕES</th>
        <td mat-cell *matCellDef="let element">
          
          <a class="description" href="#">
            <i class="material-icons">description</i>
          </a>
          
          <a class="edit" href="#">
            <i class="material-icons">edit</i>
          </a>

          <a class="delete" href="#">
            <i class="material-icons">delete</i>
          </a>
          
          

          

        </td>
      
      
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
