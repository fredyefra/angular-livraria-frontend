<div class="content">
  <div class="title">
    <h1>.::Consultar Categorias::.</h1>
  </div>
  
  <button class="button mat-elevation-z8" (click)="novaCategoria()" mat-flat-button color="primary">
    + NOVA CATEGORIA
  </button>

  <div class="mat-elevation-z8">
    <table mat-table class="tabela" [dataSource]="categorias">
      
      <!-- ID Column -->
      <ng-container matColumnDef="identificador">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.identificador }}</td>
      </ng-container>

      <!-- NOME Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>NOME</th>
        <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
      </ng-container>

      <!-- DESCRICAO Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>DESCRIÇÃO</th>
        <td mat-cell *matCellDef="let element">{{ element.descricao }}</td>
      </ng-container>

      <ng-container matColumnDef="livros">
        <th mat-header-cell *matHeaderCellDef>LIVROS</th>
        <td mat-cell *matCellDef="let element">
          <a class="livro"  routerLink="{{element.identificador}}/livros">
            <i class="material-icons">book</i>
          </a>
        </td>
      </ng-container>

      <!-- ACOES Column -->
      <ng-container matColumnDef="acoes">
        
        <th mat-header-cell *matHeaderCellDef class="header">AÇÕES</th>
        <td mat-cell *matCellDef="let element">
         
          <button mat-icon-button color="primary" routerLink="update/{{element.identificador}}"> 
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" routerLink="delete/{{element.identificador}}" aria-label="Example icon-button with a heart icon">
            <mat-icon>delete</mat-icon>
          </button>

        </td>
      
      </ng-container>

      <!-- <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef class="header">EDITAR</th>
        <td mat-cell *matCellDef="let element">
          
          <a class="description" href="#">
            <i class="material-icons">description</i>
          </a>
          
          <a class="edit">
            <i class="material-icons">edit</i>
          </a>

          <a class="delete" routerLink="delete/ {{element.identificador}}">
            <i class="material-icons">delete</i>
          </a>
          
        </td>
      
      </ng-container> -->



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
