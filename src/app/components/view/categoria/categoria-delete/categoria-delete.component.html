<form method="POST">
  <h1>.::Excluir Categoria::.</h1>
 
  <mat-form-field class="form">
    <mat-label>Nome</mat-label>
    <input matInput  [(ngModel)]="categoria.nome"  type="text" name="nome" disabled="true" />
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>Descrição</mat-label>
    <textarea matInput [(ngModel)]="categoria.descricao" type="text" name="descricao" disabled="true"></textarea>
  </mat-form-field>

  <div class="buttons">
    <button  class="button mat-elevation-z8" mat-flat-button color="primary">
        EXCLUIR
      </button>
      
      <button   class="button mat-elevation-z8" mat-flat-button color="warn">
        CANCELAR
      </button>     
  </div>

</form>
