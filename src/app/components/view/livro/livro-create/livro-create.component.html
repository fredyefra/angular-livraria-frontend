    <h1>

    <mat-form-field class="form">
       <mat-label>TÃ­tulo</mat-label>
       <input matInput [formControl]="titulo" required type="text"  type="text" name="titulo" placeholder="lorem ipsum" maxlength="100">
       <mat-error *ngIf="titulo.invalid"> {{ message() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form">

        <input  matInput [formControl]="nome_autor" required type="text" name="nome_autor" placeholder="lorem ipsum" maxlength="100">

    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <textarea matInput  [formControl]="texto" required type="text" name="texto" placeholder="lorem ipsum" maxlength="2000000"></textarea>
        <mat-error *ngIf="texto.invalid"> {{ message() }}</mat-error>  
    </mat-form-field>

    <div class="buttons">
        <button [disabled]="message()"  (click)="create()" class="button mat-elevation-z8" mat-flat-button color="primary">

          </button>
          
          <button  class="button mat-elevation-z8" mat-flat-button color="warn">
